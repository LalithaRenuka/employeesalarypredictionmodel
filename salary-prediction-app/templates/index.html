<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Prediction</h1>
        <form method="post">
            <label>Age:</label>
            <input type="number" name="age" min="18" max="90" required value="{{ data.get('age','') }}"/>
            <label>Workclass:</label>
            <input type="text" name="workclass" required value="{{ data.get('workclass','') }}"/>
            <label>Education:</label>
            <input type="text" name="education" required value="{{ data.get('education','') }}"/>
            <label>Education Number:</label>
            <input type="number" name="education_num" min="1" max="20" required value="{{ data.get('education_num','') }}"/>
            <label>Marital Status:</label>
            <input type="text" name="marital_status" required value="{{ data.get('marital_status','') }}"/>
            <label>Occupation:</label>
            <input type="text" name="occupation" required value="{{ data.get('occupation','') }}"/>
            <label>Relationship:</label>
            <input type="text" name="relationship" required value="{{ data.get('relationship','') }}"/>
            <label>Race:</label>
            <input type="text" name="race" required value="{{ data.get('race','') }}"/>
            <label>Sex:</label>
            <select name="sex" required>
                <option value="">Select</option>
                <option value="Male" {% if data.get('sex', '') == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if data.get('sex', '') == 'Female' %}selected{% endif %}>Female</option>
            </select>
            <label>Hours Per Week:</label>
            <input type="number" name="hours_per_week" min="1" max="99" required value="{{ data.get('hours_per_week','') }}"/>
            <label>Native Country:</label>
            <input type="text" name="native_country" required value="{{ data.get('native_country','') }}"/>

            <button type="submit">Predict Salary</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
